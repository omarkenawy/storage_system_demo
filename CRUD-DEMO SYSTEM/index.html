<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD SYSTEM</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <h1 class="text-center pt-4 pb-4">Welcome to Store management system</h1>
    <div class="storeInputs w-75 mx-auto">
        <h4>Please enter product Info:</h4>
        <div class="form-floating mb-3">
            <input type="text" oninput="validation(this)" class="form-control" id="ProductName"
                placeholder="name@example.com">
            <div class="alert alert-danger py-1 d-none">Your product name must begin with capital letter and contain
                from 3-10 characters </div>
            <label for="ProductName">Product Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" oninput="validation(this)" class="form-control" id="ProductPrice"
                placeholder="name@example.com">
            <div class="alert alert-danger py-1 d-none">Your product price should start from 100 to 10000 </div>
            <label for="ProductPrice">Product Price</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" oninput="validation(this)" class="form-control" id="ProductCategory"
                placeholder="name@example.com">
            <div class="alert alert-danger py-1 d-none">Your product categorymust be Mobile or Tv or Laptop or Smart
                Watch </div>
            <label for="ProductCategory">Product Category</label>
        </div>
        <div class="form-floating mb-3">
            <input type="file" oninput="validation(this)" class="form-control" id="ProductImage"
                placeholder="name@example.com">
            <label for="ProductImage">Product Image</label>
        </div>
        <div class="form-floating mb-3">
            <textarea type="text" oninput="validation(this)" class="form-control" id="ProductDesc"
                placeholder="name@example.com"></textarea>

            <label for="ProductDesc">Product Desc</label>
        </div>
        <button onclick="addProduct()" class="btn btn-primary" id="addBttn" type="submit">Add Product </button>
        <button onclick="updateProduct()" class="btn btn-success d-none" id="updateBttn" type="submit">update Product
        </button>
    </div>

    <div class="container mt-4">
        <div class="row g-3" id="rowData">

        </div>
    </div>







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
